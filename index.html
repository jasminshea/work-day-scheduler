<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

        <div class = 'row'>
          <div class = "col col-a1 hour" data-time="9" > 9am </div>
          <input class = "col col-a3 description timeblock" id = "hour-1"></input>
          <button class = "col col-a3 saveBtn" id = "saveBtn1"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-b1 hour" data-time="10" > 10am </div>
          <input class = "col col-b3 description timeblock" id = "hour-2"></input>
          <button class = "col col-b3 saveBtn" id = "saveBtn2"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-c1 hour" data-time="11" > 11am </div>
          <input class = "col col-c2 description timeblock" id = "hour-3"></input>
          <button class = "col col-c3 saveBtn" id = "saveBtn3"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-d1 hour" data-time="12" > 12am </div>
          <input class = "col col-d2 description timeblock" id = "hour-4"></input>
          <button class = "col col-d3 saveBtn" id = "saveBtn4"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-e1 hour" data-time="13" > 1pm </div>
          <input class = "col col-e2 description timeblock" id = "hour-5"></input>
          <button class = "col col-e3 saveBtn" id = "saveBtn5"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-f1 hour" data-time="14" > 2pm </div>
          <input type = "text" class = "col col-f2 description timeblock" id = "hour-6"></input>
          <button class = "col col-f3 saveBtn" id = "saveBtn6"></button>
        </div>
        
        <div class = 'row'>
          <div class = "col col-g1 hour" data-time="15" > 3pm </div>
          <input class = "col col-g2 description timeblock" id = "hour-7"></input>
          <button class = "col col-g3 saveBtn" id = "saveBtn7"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-h1 hour" data-time="16" > 4pm </div>
          <input class = "col col-h2 description timeblock" id = "hour-8"></input>
          <button class = "col col-h3 saveBtn" id = "saveBtn8"></button>
        </div>

        <div class = 'row'>
          <div class = "col col-i1 hour" data-time="17" > 5pm </div>
          <input class = "col col-i2 description timeblock" id = "hour-9"></input>
          <button class = "col col-i3 saveBtn" id = "saveBtn9"></button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = './assets/script.js'></script>
  </body>
</html>
